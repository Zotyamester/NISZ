{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-block btn-success"><i class="fas fa-sign-in-alt"></i> Sign in</button>

        <p class="mt-2 text-center">
            <a href="{% url 'password_reset' %}">Reset password</a><br>
            <a href="{% url 'register' %}">Sign up</a><br>
        </p>
    </form>
{% endblock %}
