{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media mb-4">
            <div class="pr-4 mr-4 border-right">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            </div>
            <div class="py-4">
                <h2 class="display-2">{{ user.username }}</h2>
                <i class="text-secondary">{{ user.email }}</i>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profil infó</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-outline-info">Módosítás</button>
            </div>
        </form>
    </div>
{% endblock %}
