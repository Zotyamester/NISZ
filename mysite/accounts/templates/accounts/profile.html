{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="media mb-4">
        <div id="img-container" class="pr-4 mr-4 border-right">
            <img class="img-fluid rounded-circle account-img float-md-right" src="{{ user.profile.image.url }}">
        </div>
        <div id="info-container" class="my-auto">
            <h2 class="display-2 align-middle">{{ user.username }}</h2>
            <i class="text-secondary align-middle">{{ user.email }}</i>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profil infó</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-outline-info">Módosítás</button>
        </div>
    </form>
{% endblock %}
