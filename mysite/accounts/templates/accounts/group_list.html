{% extends 'main/base.html' %}

{% block content %}
    <h1>Queues owned by {{ view.kwargs.username }}</h1>
    <div class="row">
        {% for group in object_list %}
            <div class="col-md-3 py-3">
                <div class="card rounded p-0">
                    <div class="card-body">
                        <a href="{% url 'group-detail' group.name %}" class="text-dark"><h5 class="card-title">{{ group.name }}</h5></a>
                        <p class="text-muted">{{ group.owner.username }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
