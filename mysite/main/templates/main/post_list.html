{% extends 'main/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url 'main:post-create' %}" class="btn btn-block btn-primary">Új poszt létrehozása</a>
    {% endif %}
    {% for post in object_list %}
        <article class="border my-2 p-2 bg-light rounded">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'main:user-post-list' post.author.username %}">{{ post.author }}</a>
                </div>
                <h2><a class="article-title" href="{% url 'main:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.body }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
