{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <div class="content-section">
        <div class="border-bottom mb-4">
            <h2 class="mb-1">{{ object.title }}</h2>
            <p class="text-muted mb-1">Szerz≈ë: <a href="{% url 'main:user-post-list' object.author.username %}">{{ object.author.username }}</a></p>
            <div class="badge badge-pill badge-info">{{ object.topic.name }}</div>
        </div>
        <p>{{ object.body }}</p>
        {% if object.author == user %}
            <a href="{% url 'main:post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1"><i class="far fa-edit"></i> Update post</a>
            <a href="{% url 'main:post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1"><i class="far fa-trash-alt"></i> Delete post</a>
        {% endif %}
    </div>
{% endblock %}
