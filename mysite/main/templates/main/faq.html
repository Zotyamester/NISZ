{% extends 'main/base.html' %}

{% block content %}
    <h2 class="text-center">Gyakran Ismételt Kérdések</h2>
    <hr>
    {% for faq in faqs %}
        <div>
            <h3 class="font-weight-bold text-dark bg-warning p-1 rounded">{{ forloop.counter }}. {{ faq.question }}</h3>
            <p class="ml-4 px-1 font-italic text-dark bg-light rounded">{{ faq.answer }}</p>
        </div>
    {% endfor %}
{% endblock %}
