{% extends 'main/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Poszt törlése</legend>
                <h2>Biztosan törölné szeretné a "{{ object.title }}" posztot?</h2>
            </fieldset>
            <div class="form-group">
                <input type="submit" value="Yes, delete" class="btn btn-outline-danger">
                <a href="{% url 'main:post-detail' object.id %}" class="btn btn-outline-secondary">Mégsem</a>
            </div>
        </form>
    </div>
{% endblock %}
