{% extends 'main/base.html' %}

{% block content %}
    {% for post in object_list %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'main:user-post-list' post.author.username %}">{{ post.author }}</a>
                </div>
                <h2><a class="article-title" href="{% url 'main:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.body }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
